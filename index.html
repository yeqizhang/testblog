<style type="text/css">

	html
	{
	/*background:black;*/

<script src="javascripts/jquery.js" type="text/javascript" ></script>
 <script type="text/javascript">
		window.onload=function()
		{
			var c = document.getElementById("c");
			var ctx = c.getContext("2d");
                        
			//点击进入内容页
			/*c.addEventListener('click', function(e)
			{   
				location.href="./content.html";
			}, false);  */
			//全屏显示
			c.height = window.innerHeight;
			c.width = window.innerWidth;
			var txts = "201112叶i11琦l00111o彰veylo21iv000iy0ou琦v1eyloiv1彰iyou叶veylo01iv111iyou";
			txts = txts.split("");
			var font_size = 28;
			var columns = c.width/font_size;
			//每行要输出数组
			var drops = [];
			for(var x = 0; x < columns; x++)
				drops[x] = 1; 
			//字符随机颜色
			var wh_color = new Array();
			wh_color[0]="#57CE13";
			wh_color[1]="#50BF7F";
			wh_color[2]="#50BF7F";
			
			var num = 30;	//页面只展示50次	,每次0.05s
			//绘出字符
			function draw()
			{
				num = num-1;
				if(num==0){
					//window.location="/content.html";
					$("#c").hide();
					$("#content").show();
					return;
				}
				
				//黑色背景，半透明显示
				ctx.fillStyle = "rgba(0, 0, 0, 0.09)";
				ctx.fillRect(0, 0, c.width, c.height);
				
				//ctx.fillStyle = "#50BF7F";
				ctx.fillStyle = wh_color[parseInt(Math.random()*100+1)%3];
				ctx.font = font_size + "px arial";
				
				//drops循环
				for(var i = 0; i < drops.length; i++)
				{
					//随机打印字符
					var text = txts[Math.floor(Math.random()*txts.length)];
					
					//x = i*font_size
					//y = value of drops[i]*font_size
					ctx.fillText(text, i*font_size, drops[i]*font_size);
					
					if(drops[i]*font_size > c.height || Math.random() > 0.95)
						drops[i] = 0;
					
					//Y坐标增加
					drops[i]++;
				}
			}
			setInterval(draw, 50);	//0.05秒调用一次
		}
</script>	
</head>
<body>
  <canvas id="c"> </canvas>
  
  <div id="content" style="display:none;">
